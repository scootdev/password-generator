<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Super Secret Password Generator</title>
</head>

<body>
    <header>
        <h1>Scotts Super Secret Password Generator</h1>
    </header>
    <div class=container>
        <div class="row">
            <div class="col-auto">
                <div class="form-group">
                    <label for="howMany">How many passwords do you need?</label>
                    <input type="number" id="howMany">
                    </input>
                </div>
            </div>
            <div class="col-auto">
                <div class="form-group">
                    <label for="length">How many characters are needed? (choose 1 - 64)</label>
                    <input type="number" id="length">
                    </input>
                </div>
            </div>
            <div class="row">
                <div class="col-auto">
                    <input class="form-check-input" type="checkbox" id="lowercaseCheck">
                    <label class="form-check-label" for="lowercaseCheck">lowercase</label>
                </div>
                <div class="col-auto">
                    <input class="form-check-input" type="checkbox" id="uppercaseCheck">
                    <label class="form-check-label" for="uppercaseCheck">UPPERCASE</label>
                </div>
                <div class="col-auto">
                    <input class="form-check-input" type="checkbox" id="numberCheck">
                    <label class="form-check-label" for="numberCheck">numbers</label>
                </div>
                <div class="col-auto">
                    <input class="form-check-input" type="checkbox" id="specialCheck">
                    <label class="form-check-label" for="specialCheck">special characters</label>
                </div>
            </div>

        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
